<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
  <p>

  </p>
  <div class="container">
    
    <div class="example-button-container">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/doctor/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
     
    </div>

    <app-paciente-buscar></app-paciente-buscar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id Doctor. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef> Apelldio </th>
          <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
      
        <ng-container matColumnDef="accion1">
          <th mat-header-cell *matHeaderCellDef> accion1</th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['edicion', element?.id]">Actualizar</button>
    
          </td>
        </ng-container>
        <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> accion2 </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
    
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      
      
  </div>
      
</body>
</html>
