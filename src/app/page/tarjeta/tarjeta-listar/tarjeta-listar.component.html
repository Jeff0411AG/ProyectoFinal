
<div class="container">
  
    <div style=" text-align: center;">
      <h1 style="color:rgba(255, 255, 255, 0.877)">Lista de tarjetas</h1>
    </div>

      <app-tarjeta-buscar></app-tarjeta-buscar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
        <!-- Metodo Column -->
        <ng-container matColumnDef="Metodo">
          <th mat-header-cell *matHeaderCellDef> Método de Pago </th>
          <td mat-cell *matCellDef="let element"> {{element?.Metodo}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element?.Nombre}} </td>
        </ng-container>
      
        <!-- last name Column -->
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element?.Apellido}} </td>
        </ng-container>

        <!-- Numero de Cuenta Column -->
        <ng-container matColumnDef="NumCuenta">
            <th mat-header-cell *matHeaderCellDef> Número de Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element?.NumCuenta}} </td>
          </ng-container>
      
        <!-- Fecha de Vencimiento -->
        <ng-container matColumnDef="FechaVen">
          <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
          <td mat-cell *matCellDef="let element"> {{element?.FechaVen}} </td>
        </ng-container>
        
        <!-- Numero CVC Column -->
         <ng-container matColumnDef="NumCvc">
            <th mat-header-cell *matHeaderCellDef> Número CVC </th>
            <td mat-cell *matCellDef="let element"> {{element?.NumCvc}} </td>
           </ng-container>

           <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element?.id]">Actualizar</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="accion2">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
      
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <div class="example-button-container">
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/tarjetas/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
 </div>
