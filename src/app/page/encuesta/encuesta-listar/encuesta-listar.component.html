
<div class="container">
    <div style=" text-align: center;">
      <h1>Lista de encuesta</h1>
    </div>
      <app-encuesta-buscar></app-encuesta-buscar>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
        <!-- idencuesta Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container>
      
        <!-- idpaciente Column -->
        <ng-container matColumnDef="idPaciente">
          <th mat-header-cell *matHeaderCellDef> idPaciente </th>
          <td mat-cell *matCellDef="let element"> {{element?.idPaciente}} </td>
        </ng-container>
      
        <!-- fechaconsulta Column -->
        <ng-container matColumnDef="fechaconsulta">
          <th mat-header-cell *matHeaderCellDef> fechaconsulta </th>
          <td mat-cell *matCellDef="let element"> {{element?.fechaconsulta}} </td>
        </ng-container>
      
        <!-- Anotaciones Column -->
        <ng-container matColumnDef="anotaciones">
          <th mat-header-cell *matHeaderCellDef> anotaciones </th>
          <td mat-cell *matCellDef="let element"> {{element?.anotaciones}} </td>
        </ng-container>
        <!-- listarPregunta Column -->
        <ng-container matColumnDef="listarPregunta">
            <th mat-header-cell *matHeaderCellDef> listarPregunta </th>
            <td mat-cell *matCellDef="let element"> {{element?.listarPregunta}} </td>
          </ng-container>
         <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.id]">Actualizar</button> </td>
         </ng-container>
         <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
    
          </td>
        </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <div class="example-button-container">
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/encuestas/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
 </div>
