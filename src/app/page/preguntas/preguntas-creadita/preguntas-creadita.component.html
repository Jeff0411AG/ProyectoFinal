
<div style="margin: 10%">

  <div class="container" style="text-align: center;">

    <h1>Preguntas</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="pregunta.id">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="Descripcion" [(ngModel)]="pregunta.Descripcion">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Respuesta</mat-label>
      <input matInput required placeholder="Respuesta" [(ngModel)]="pregunta.Respuesta">
    </mat-form-field>
  
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/preguntas">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>


</div>
