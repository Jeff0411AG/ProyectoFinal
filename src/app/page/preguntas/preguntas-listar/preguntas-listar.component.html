<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  

  <div class="container">
    <div>
      <br>
      <br>
      <br>
    </div>

    
    <div style="text-align: center;">
      <h1>Lista de Pregutnas </h1>
    </div>

    
  
    <div style="text-align: center;">
      <app-preguntas-buscar></app-preguntas-buscar>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 0 auto;">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>           Id         </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef>       Descripcion      </th>
          <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Respuesta">
          <th mat-header-cell *matHeaderCellDef> Respuesta </th>
          <td mat-cell *matCellDef="let element"> {{element.Respuesta}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
              [routerLink]="['edicion', element?.id]">Actualizar</button>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Accion2">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
    
          </td>
        </ng-container>


      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <div class="example-button-container" style="text-align: center;">
  
      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/preguntas/nuevo">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  
  </div>
</body>
